<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>User Profiles</title>
    <style>
      body { font-family: Arial, sans-serif; background-color: #f9f9f9; margin: 0; padding: 0; }
      .container { max-width: 400px; margin: 50px auto; background: #fff; padding: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border-radius: 5px; }
      h1 { font-size: 24px; color: #333; }
      a { color: #0066cc; text-decoration: none; }
      a:hover { text-decoration: underline; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>User Profiles</h1>
      {% for id, user in users.items() %}
        <p><a href="/profile/{{ id }}">{{ user.name }}</a></p>
      {% endfor %}
    </div>
  </body>
</html>
